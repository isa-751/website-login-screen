<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
    <h1 class="login-title">Login</h1>
        <form>
            <input type="email" placeholder="E-posta adresinizi girin" required>
            <input type="password" placeholder="Şifrenizi girin" required>
            <div class="options">
                <label><input type="checkbox"> Beni hatırla</label>
                <a href="#">Şifremi unuttum?</a>
            </div>
            <button type="submit">Giriş Yap</button>
            <p class="register">Hesabınız yok mu? <a href="#">Kayıt Ol</a></p>
        </form>
        <div class="social-links">
            <a class="social-circle insta" href="https://instagram.com/__isa.tas" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="social-circle github" href="https://github.com/isatas01" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a class="social-circle telegram" href="https://t.me/YOUR_TELEGRAM" target="_blank" title="Telegram">
                <i class="fab fa-telegram"></i>
            </a>
            <a class="social-circle discord" href="https://discord.com/users/YOUR_DISCORD" target="_blank" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>
</body>
</html>
